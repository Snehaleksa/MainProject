{% extends 'admin.html' %}
{% block content %}

    
    <style>
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            background-color: rgb(218, 243, 240);
            
        }
    
        .container2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    
        .card {
            background-color: white;
            border-radius: 10px;
            width: 200px;
            overflow: hidden;
            text-align: center;
            height: 200px;
        }
    
        
    
        .card img {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
        }
    
        .card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: rgb(68, 68, 68);
        }
    
        .price {
            font-size: 16px;
            color: green;
            font-weight: bold;
        }
    
        


        
    

    </style>
    
    
    
    
    <div class="container2">
        
        {% for i in data1 %}
        <div class="card">
            <img src="{{ i.image.url }}" alt="{{ i.name }}">
            <h2>{{ i.name }}</h2>
           
            <a href="{% url 'viewproductdetailsall' id=i.id %}">View</a>
            
            
        </div>
        {% endfor %}
    </div>
{% endblock %}
