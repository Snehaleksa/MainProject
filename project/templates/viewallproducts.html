<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        body {
             padding: 0;
             margin: 0;
        }

        
       .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        
            margin: 20px auto;
        }

        .card {
            position: relative;
            margin-top: 100px;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            
        }



        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: black;
        }

        .price {
            font-size: 16px;
            color: rgb(79, 185, 79);
            font-weight: bold;
            margin-bottom: 15px;
        }

        
    </style>
</head>
<body style="background-color: rgb(226, 222, 222);">
    
    
    
    

    
      
      <div class="container">
          {% for i in data|slice:4 %}
          <div class="card">
              
              <a href="login"><img src="{{ i.image.url }}" alt="Product Image"></a>
              <h2>{{ i.name }}</h2>
              <p class="price">{{ i.price }}</p>
              
          </div>
          {% endfor %}
      </div>
    <div>
        <button><a href="{% url 'products' %}">Allproducts</a></button>
    
</body>
</html>
