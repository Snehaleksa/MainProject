<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: turquoise;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: whitesmoke;
            padding: 20px 30px;
            border-radius: 8px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: grey;
        }

        .details {
            margin-bottom: 20px;
        }

        .details p {
            margin: 8px 0;
            color: grey;
        }

        form {
            text-align: center;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            
            
        }

        
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="details">
            <p>User ID: {{ user.id }}</p>
            <p>Name:{{ data.name }}</p>
            <p>Price: {{ product_id.price }}</p>
            <p>Quantity: {{ data.quantity }}</p>
            <p>{{data.product_quantity}}</p>
            <p>Total Payment: {{ total_payment }}</p>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit">Submit Payment</button>
        </form>
    </div>
    
</body>
</html>
