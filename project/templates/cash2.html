{% extends 'userhome.html' %}
{% block content %}
    <style>
        

        .payment-container {
            margin: 0 auto;
            margin-top: 50px;
            background-color: whitesmoke;
            padding: 20px 30px;
            border-radius: 8px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: grey;
        }

        .details {
            margin-bottom: 20px;
        }

        .details p {
            margin: 8px 0;
            color: grey;
        }

        form {
            text-align: center;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            
            
        }

        
    </style>
</head>
<body style="background-color: rgb(218, 243, 240);">
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="details">
            <p>User ID: {{ user.id }}</p>
            <p>Name:{{ data.name }}</p>
            <p>Price: {{ data.price }}</p>
            
            <p>Quantity: {{ quantity }}</p>
            
            <p>Product_quantity{{data.product_quantity}}</p>
            <p>Total Payment: {{ total_payment }}</p>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit">Submit Payment</button>0.

        </form>
    </div>
    
{% endblock %}
