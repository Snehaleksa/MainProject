{% extends 'userproductview.html' %}
{% block content %}
{% load static %}
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        .profile-card {
            background: whitesmoke;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 30px;
            margin: 50px auto;
            
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 4px solid turquoise;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            font-size: 26px;
            font-weight: bold;
            color: grey;
            margin-bottom: 10px;
        }

        .profile-details {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            gap: 20px; 
        }

        

        .profile-details h4 {
            font-size: 16px;
            color: black;
            margin-bottom: 5px;
        }

        .profile-details p {
            font-size: 14px;
            color: grey;
            margin-bottom: 10px;
        }

        .edit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        
        @media screen and (max-width: 768px) {
            .profile-card {
                padding: 20px;
            }

            .profile-card img {
                width: 100px;
                height: 100px;
            }

            .profile-details {
                flex-direction: column; 
                gap: 10px;
            }

            .profile-details div {
                text-align: center; 
            }
        }

        @media screen and (max-width: 480px) {
            .profile-card {
                padding: 15px;
            }

            .profile-card h2 {
                font-size: 20px;
            }

            .profile-details h4, .profile-details p {
                font-size: 14px;
            }

            .edit-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="{{ data1.image.url }}" alt="Profile Image">
        <h2>{{ data1.name }}</h2>
         <div class="profile-details">
            <div>
                <h4>Email:</h4>
                <p>{{ data1.email }}</p>
            
                <h4>Username:</h4>
                <p>{{ data1.user_id.username }}</p>
            </div>
            <div>
                <h4>Address:</h4>
                <p>{{ data1.address }}</p>
            
                <h4>Phone Number:</h4>
                <p>{{ data1.phone }}</p>
            </div>
        </div>
        
        
        <a class="edit-button" href="{% url 'edit' id=data1.id %}">Edit Profile</a>
    </div>
{% endblock %}
</body>
</html>
