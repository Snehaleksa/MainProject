<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: rgb(218, 243, 240);
        }

        
        .sidebar {
            width: 250px;
            background-color: rgb(83, 83, 83);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .card {
            width: 250px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            font-weight: bold;
        }   
        

        
        

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar h2 {
                font-size: 18px;
            }
            .main-content {
                flex-direction: column;
                gap: 20px;
            }

        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'admin' %}">Admin Dashboard</a>
        <a href="{% url 'adminhome' %}">Admin Home</a>
        <a href="{% url 'userdetails' %}">Users</a>
        <a href="{% url 'companydetails' %}">Company</a>
        <a href="{% url 'viewallproduct'  %}">View All Products</a>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'size_list' %}">Size</a>
        <a href="{% url 'color_list' %}">Color</a>
    </div>

   {% block content %}
   <div class="main-content">
    <div class="card">
        <h3>Total Users</h3>
        <p>{{ user_count }}</p>
    </div>
    <div class="card">
        <h3>Total Companies</h3>
        <p></p>
    </div>
    <div class="card">
        <h3>Total Orders</h3>
        <p></p>
    </div>
   </div>

   {% endblock %}
</body>
</html>
