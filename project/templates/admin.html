<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: rgb(218, 243, 240);
        }

        
        .sidebar {
            width: 250px;
            background-color: rgb(83, 83, 83);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            
        }

        

        
        

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .sidebar h2 {
                font-size: 18px;
            }


        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'adminhome' %}">Admin Home</a>
        <a href="{% url 'userdetails' %}">Users</a>
        <a href="{% url 'companydetails' %}">Company</a>
        <a href="{% url 'viewallproduct'  %}">View All Products</a>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'size_list' %}">Size</a>
        <a href="{% url 'color_list' %}">Color</a>
    </div>

   
</body>
</html>
