<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td><img src="{{i.image.url}}" alt="" height="50px" width="50px"></td>
            <td>{{i.address}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
