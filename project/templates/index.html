<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgb(53, 197, 233);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .navbar a {
            text-decoration: none;
            color: gray;
            margin: 0 10px;
        }

        

        .content {
            text-align: center;
            margin-top: 20px;
        }

        .content h1 {
            font-size: 32px;
            color: rgb(78,77,77);
            margin-bottom: 10px;
        }

        .content p {
            color: rgb(78, 77, 77);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            position: relative;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            
        }

        .btn-login {
            background-color: blue;
            color: white;
        }

    

        
        .btn-dropdown {
            background-color: rgb(80, 79, 79);
            color: white;
            position: relative;
        }

        

        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid rgb(243, 234, 234);
            border-radius: 5px;
            min-width: 150px;
            
            z-index: 1;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: rgb(80, 78, 78);
            text-decoration: none;
            font-size: 14px;
        }

        


    
        .buttons:hover .dropdown-menu {
            display: block;
        }

        .image {
            margin-top: 20px;
            background-image: url("{% static 'img/fashion.jpg' %}");
            width: 80%;
            max-width: 400px;
            height: 200px;
            background-color: rgb(226, 226, 228);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="">Blog</a>
            <a href="">Contact Us</a>
            <input type="text" placeholder="Search..." style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div class="image"></div>

        <div class="content">
            <h1>Online Shopping</h1>
            <p>Online shopping is a form of electronic commerce which allows consumers to directly buy goods or services from a seller over the internet using a web browser.</p>
        </div>

        <div class="buttons">
            <button class="btn btn-login"><a style="text-decoration: none;" href="login">Log In</a></button>

        
            <div class="btn btn-dropdown">
                Register
                
                <div class="dropdown-menu">
                    <a href="userregister">User Register</a>
                    <a href="companyregister">Company Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
