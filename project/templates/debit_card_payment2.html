{% extends 'userhome.html' %}
{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        .payment-container {
            margin: 0 auto;
            margin-top: 50px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            
            width: 400px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-header h2 {
            font-size: bold;
            color: black;
        }

        .card-icons {
            margin-top: 10px;
        }

        .card-icons img {
            width: 40px;
            margin-right: 5px;
        }

        .product-details {
            margin-bottom: 20px;
            padding: 10px;
            background-color: whitesmoke;
            border-radius: 5px;
        }

        .product-details p {
            margin: 5px 0;
            
            color: grey;
        }

        .form1 {
            display: flex;
            flex-direction: column;
        }

        .form1 label {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            color: grey;
        }

        .form1 input {
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border: 1px solid whitesmoke;
            border-radius: 5px;
            width: 100%;
        }

        .form1 button {
            margin-top: 20px;
            padding: 10px;
            
            font-weight: bold;
            color: white;
            background-color: rgb(85, 219, 85);
            border: none;
            border-radius: 5px;
            
        }

        .form1 button:hover {
            background-color: green;
        }
    </style>
</head>
<body style="background-color: rgb(218, 243, 240);">
    <div class="payment-container">
        <div class="payment-header">
            <h2>Credit/Debit Card Payment</h2>
            
        </div>

        <div class="product-details">
            <p><strong>Product Name:</strong> {{ data.name }}</p>
            <p><strong>Product Price:</strong> {{ data.price }}</p>
            <p><strong>Quantity:</strong> {{ quantity }}</p>
            <p><strong>Total Price:</strong> {{ total_payment }}</p>
        </div>

        <form class="form1" action="" method="POST">
            {% csrf_token %}
            <label for="card_number">Card Number</label>
            <input type="text"  name="card_number"  required>

            <label for="card_expiry">Expiry Date</label>
            <input type="text"  name="card_expiry" placeholder="MM/YY" required>

            <label for="card_cvv">CVV</label>
            <input type="text"  name="card_cvv"  required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
{% endblock %}
