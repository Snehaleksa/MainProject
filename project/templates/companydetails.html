{% extends 'admin.html' %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(218, 243, 240);
            
        }
        .containera1 {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin-top: 70px;
            margin-left: 180px;
            border-radius: 10px;
            height: 500px;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            color: rgb(58, 57, 57);
        }

        th {
            background: blue;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            font-size: 16px;
        }
        .add-company {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
 <div class="containera1">
  <h1>Company Details</h1>

        <a href="companyregister" class="add-company">Add Company</a>

  <table>
      <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>

      {% for i in data %}
      <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.address }}</td>
          <td>{{ i.contactnumber }}</td>
          <td>{{ i.email }}</td>
          <td><a href="{% url 'editcompanydetails' id=i.id %}">Company edit</a></td>
          <td><a href="{% url 'deletecompany' id=i.id %}">Delete</a></td>
      </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
