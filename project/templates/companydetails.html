{% extends 'adminhome.html' %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(218, 243, 240);
            
        }
        .containera {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin-top: 70px;
            margin-left: 250px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            color: rgb(58, 57, 57);
        }

        th {
            background: blue;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            font-size: 16px;
        }
    </style>
</head>
<body>
 <div class="containera">
  <h1>Company Details</h1>

  <table>
      <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Contact Number</th>
          <th>Email</th>
      </tr>

      {% for i in data %}
      <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.address }}</td>
          <td>{{ i.contactnumber }}</td>
          <td>{{ i.email }}</td>
      </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
