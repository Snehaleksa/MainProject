<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: turquoise;
            margin: 0;
            padding: 20px;

        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid black;
        }

        th {
            background-color: white;
            font-weight: bold;
        }



        img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .dropdown {
            margin-top: 20px;
            text-align: center;
        }

        .dropdown p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .dropdown a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            
        }

        
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Product Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ data1.name }}</td>
                    <td><img src="{{ data1.image.url }}" alt=""></td>
                    <td>{{ data1.description }}</td>
                    <td>{{ data1.price }}</td>
                    <td>{{ data.quantity }}</td>
                    <td>{{ totalprice }}</td>
                </tr>
            </tbody>
        </table>

        <div class="dropdown">
            <p>Select Payment Method:</p>
            <a href="{% url 'cash' id=data.id %}">Cash</a>
            <a href="{% url 'debit_card_payment' id=data.id %}">Debit Card</a>
        </div>
    </div>
</body>
</html>
