{% extends 'userhome.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        .form-container2 {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            margin-top: 50px;
        }

        .form-container2 h2 {
            text-align: center;
            margin-bottom: 20px;
            color: grey;
        }

        .form-container2 label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: goldenrod;
        }

        .form-container2 input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container2 input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            
        }

       
    </style>
</head>
<body>
    <div class="form-container2">
        <h2>Edit Cart</h2>
        <form action="{% url 'editcart' id=data.id %}" method="post">
            {% csrf_token %}
            <label for="quantity">Quantity</label>
            <input type="text" name="quantity" value="{{data.quantity}}" required>
            <input type="submit" value="Update Cart">
        </form>
    </div>
{% endblock %}    
</body>
</html>
