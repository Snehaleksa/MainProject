<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: turquoise;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="search"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid rgb(151, 150, 150);
        }
        .search-form input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: blue;
            color:  white;
            
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            max-width: 250px;
            width: 100%;
            padding: 20px;
            text-align: center;
            
        }
        
        .card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card p {
            color: rgb(102, 100, 100);
            margin-bottom: 10px;
        }
        .price {
            color: rgb(79, 185, 79);
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
    
        }
        
        .card a.add-to-cart {
            background-color: rgb(116,231,116);
        }
        
        

        
    </style>
</head>
<body>
   
    
    <div class="container">
        {% for i in orders %}
        <div class="card">
            <img src="{{ i.cart_id.product_id.image.url  }}" alt="{{ i.name }}">
            <p>{{ i.cart_id.product_id.name  }}</p>
            <p>{{i.cart_id.product_id.price}}</p>
            <p>{{i.cart_id.quantity}}</p>
            {% if i.status == 'order send' %}
            <p style="color: red;">{{i.status}}</p>
            {% else %}
            <p style="color: green;">{{i.status}}</p>
            {% endif %}
            

        </div>
        {% endfor %}
    </div>
</body>
</html>
