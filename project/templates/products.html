<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       

        

        a {
            text-decoration: none;
        }

        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

    
        .card {
            background-color: white;
            border: 1px solid rgb(189, 188, 188);
            border-radius: 8px;
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        

        .card img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: rgb(39, 39, 39);
        }

        .card p {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }

        .card .price {
            color: green;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            margin: 5px 5px 0 0;
            
        }

        

        

        .card a:first-child:hover {
            background-color: blue;
        }

        .card a.delete {
            background-color: red;
            color: white;
        }

        

        
        .add-product {
            display: inline-block;
            margin: 0 auto ;
            margin-left: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        

        
        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination .step-links a {
            display: inline-block;
            margin: 0 5px;
            padding: 10px 15px;
            color: white;
            background-color: blue;
            border-radius: 5px;
            text-decoration: none;
            
        }

        

        .pagination .current {
            margin: 0 10px;
            font-weight: bold;
            color: grey;
        }

        
        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-width: 90%;
            }

            .container {
                gap: 15px;
            }

            .pagination .step-links a {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body style="background-color: rgb(226, 222, 222);">
    

    <div class="container">
        {% for product in data %}
        <div class="card">
            <a href="login"><img class="image" src="{{ product.image.url }}" alt="{{ product.name }}"></a>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="price">{{ data.price }}</p>
            
            
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
