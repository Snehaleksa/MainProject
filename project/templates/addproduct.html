{% extends 'companyhome.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: turquoise;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(46, 45, 45);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: grey;
        }

        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgb(248, 240, 240);
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }

        .form-container input[type="submit"]:hover {
            background-color: green;
        }

        .form-container .file-upload {
            border: 1px solid whitesmoke;
            padding: 10px;
            text-align: center;
            color: grey;
            font-size: 14px;
        }

        .color-display {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Product</h2>
        <form action="addproduct" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" name="name" required>

            <label for="image">Image</label>
            <input type="file" name="image" class="file-upload" required>

            <label for="description">Description</label>
            <input type="text" name="description" required>

            <label for="price">Price</label>
            <input type="text" name="price" required>

            <label for="category">Category:</label>
            <select name="category" required>
                <option value="">Select a Category</option>
                {% for i in data1 %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            </select><br><br>

            <label for="size">Size:</label>
            <select name="Product_size" id="" multiple>
                <option value="" selected disabled>Select a size</option>
                {% for i in sizes %}
                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
                
            </select>

            <label for="color">color:</label>
            <select name="color" id="" multiple>
                <option value="" selected disabled>Select a Color</option>
                {% for i in colors %}
                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
                
            </select>

            
            <label for="">Product Quantity</label>
            <input type="text" name="product_quantity" required><br><br>

            <input type="submit" value="Add Product">
        </form>
    </div>
</body>
</html>
{% endblock %}
