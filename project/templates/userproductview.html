<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: turquoise;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .card {
            position: relative;
            background-color: white;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        .wishlist-icon {
            position: absolute;
            top: 2px;
            right: 10px;

        }

        .wishlist-icon svg {
            width: 20px;
            height: 20px;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: black;
        }

        .price {
            font-size: 16px;
            color: rgb(79, 185, 79);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-view {
            flex: 1;
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
            
        }

        .btn-view:hover {
            background-color: rgb(198, 198, 235);
        }

        .btn-cart {
            flex: 1;
            text-decoration: none;
            color: white;
            background-color:  rgb(79, 185, 79);;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        
        }

        .btn-cart:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <form action="search" method="post">
        {% csrf_token %}
        <input type="search" name="search" placeholder="Search products">
    </form>
    <div class="container">
        {% for i in data %}
        <div class="card">
            
            <div class="wishlist-icon">
                {% if i.id in wishlist %}
                <a href="{% url 'addtowhishlist' id=i.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                    </svg>
                </a>
                {% else %}
                <a href="{% url 'addtowhishlist' id=i.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                    </svg>
                </a>
                {% endif %}
            </div>
            <img src="{{ i.image.url }}" alt="Product Image">
            <h2>{{ i.name }}</h2>
            <p class="price">{{ i.price }}</p>
            <div class="buttons">
                <a href="{% url 'viewproductdetails' id=i.id %}" class="btn-view">View</a>
                <a href="{% url 'addtocart' id=i.id %}" class="btn-cart">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
