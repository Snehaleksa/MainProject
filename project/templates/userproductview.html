<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="search"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid rgb(151, 150, 150);
        }
        .search-form input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: blue;
            color:  white;
            
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            max-width: 250px;
            width: 100%;
            padding: 20px;
            text-align: center;
            
        }
        
        .card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card p {
            color: rgb(102, 100, 100);
            margin-bottom: 10px;
        }
        .price {
            color: rgb(79, 185, 79);
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
    
        }
        
        .card a.add-to-cart {
            background-color: rgb(116,231,116);
        }
        
        

        
    </style>
</head>
<body>
   
    <form action="search" method="post" class="search-form">
        {% csrf_token %}
        <input type="search" name="search" placeholder="Search products">
        <input type="submit" value="Search">
    </form>
    <div class="container">
        {% for i in data %}
        <div class="card">
            <img src="{{ i.image.url }}" alt="{{ i.name }}">
            <h2>{{ i.name }}</h2>
            <p>{{ i.description }}</p>
            <p class="price">{{ i.price }}</p>
            <a href="{% url 'viewproductdetails' id=i.id %}">View</a>
            <a href="{% url 'addtocart' id=i.id %}" class="add-to-cart">Add to Cart</a>
            
        </div>
        {% endfor %}
    </div>
</body>
</html>
