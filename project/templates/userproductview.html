<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <form action="search" method="post">
        {% csrf_token %}
        <input type="search" name="search">
        <input type="submit" value="search">
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td><img src="{{ i.image.url }}" alt="" height="150px" width="150px"></td>
            <td>{{i.description}}</td>
            <td>{{i.price}}</td>
            <td><a href="{% url 'viewproductdetails' id=i.id %}">View</a></td>
            <td><a href="{% url 'addtocart' id=i.id %}">Add to Cart</a></td>
            <td><a href="{% url 'viewcart' %}">Viewcart</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
