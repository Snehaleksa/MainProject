
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        body {
             padding: 0;
             margin: 0;
        }

        
        .nav-container {
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-bottom: 1px solid rgb(216, 214, 214);
            padding: 0 20px;
            
        }

        .nav-container nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

    
        .search-container {
            width: 100%;

            padding: 15px 20px;
            text-align: center;
        }

        .search-container form input[type="search"] {
            width: 20%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid rgb(252, 243, 243);
            border-radius: 4px;
        }

        .search-container form input[type="submit"] {
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
        
        }

        

    
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            
            margin: 20px auto;
        }

        .card {
            position: relative;
            
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .wishlist-icon svg {
            width: 20px;
            height: 20px;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: black;
        }

        .price {
            font-size: 16px;
            color: rgb(79, 185, 79);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-view {
            flex: 1;
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-view:hover {
            background-color: rgb(198, 198, 235);
        }

        .btn-cart {
            flex: 1;
            text-decoration: none;
            color: white;
            background-color: rgb(79, 185, 79);
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-cart:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div class="nav-container">
        <a href="{% url 'profileview' %}">
            <img src="{% static 'images/favicon.png' %}" alt="Profile" class="profile-pic">
        </a>
        <nav>
            <a href="{% url 'userviewproduct' %}">View Product</a>
            <a href="{% url 'viewcart' %}" class="view-cart">View Cart</a>
            <a href="{% url 'vieworder' %}">View Order</a>
            <a href="{% url 'profileview' %}">
                <img src="{% static 'img/profileview.jpg' %}" alt="Profile" height="25px" width="25px">
            </a>
            <a href="{% url 'logout' %}">
                <img src="{% static 'img/logout.png' %}" alt="Logout" height="20px" width="20px">
            </a>
        </nav>
    </div>
    {% block content %}
    <div style="background-color: turquoise;">
      <div class="search-container">
          <form action="search" method="post">
              {% csrf_token %}
              <input type="search" name="search" placeholder="Search products">
              <input type="submit" value="Search">
          </form>
      </div>

    
      
      <div class="container">
          {% for i in data %}
          <div class="card">
              <div class="wishlist-icon">
                  {% if i.id in wishlist %}
                  <a href="{% url 'addtowhishlist' id=i.id %}">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                      </svg>
                  </a>
                  {% else %}
                  <a href="{% url 'addtowhishlist' id=i.id %}">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="whitesmoke" class="bi bi-heart" viewBox="0 0 16 16">
                          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                      </svg>
                  </a>
                  {% endif %}
              </div>
              <img src="{{ i.image.url }}" alt="Product Image">
              <h2>{{ i.name }}</h2>
              <p class="price">{{ i.price }}</p>
              <div class="buttons">
                  <a href="{% url 'viewproductdetails' id=i.id %}" class="btn-view">View</a>
                  <a href="{% url 'addtocart' id=i.id %}" class="btn-cart">Add to Cart</a>
              </div>
          </div>
          {% endfor %}
      </div>
    <div>
    {% endblock %}
</body>
</html>
