<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            max-width: 250px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .price {
            color: rgb(79, 185, 79);
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn1{
           text-decoration: none;
           color: white;
           background-color: blue;
           padding: 8px 16px;
           border-radius: 5px;
           margin: 5px;
           

        
        }
        .btn2{
           text-decoration: none;
           color: white;
           background-color: red;
           padding: 8px 16px;
           border-radius: 5px;
           margin: 5;
        
        }
        
       
    </style>
</head>
<body>
    <form action="search" method="post">
      {% csrf_token %}
      <input type="search" name="search" placeholder="Search products">
    
    
    </form>
    <div class="container">
        {% for i in data %}
    <div class="card">
        {% if i.id in wishlist %}
        
          <a href="{% url 'removewhishlist' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
          </svg></a>
                   
        {% else %}
        
          <a href="{% url 'addtowhishlist' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
          </svg></a>
        
        {% endif %}

            

            
            <img src="{{ i.image.url }}" alt="">
            <h2>{{ i.name }}</h2>
            <p>{{ i.description }}</p>
            <p class="price">{{ i.price }}</p>
            <a href="{% url 'viewproductdetails' id=i.id %}" class="btn1">View</a>
            <a href="{% url 'addtocart' id=i.id %}" class="btn2">Addto Cart</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
