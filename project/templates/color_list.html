{% extends 'adminhome.html' %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(218, 243, 240);

        }

        h1 {
            text-align: center;
            color: rgb(66, 66, 66);
            
        }

        .action-link {
            display: inline-block;
            text-decoration: none;
            background: green;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .containera {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            margin-top: 70px;
            margin-left: 250px;
            border-radius: 10px;
        }
        

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            color: grey;
        }

        th {
            background: turquoise;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        

        

        td {
            font-size: 16px;
        }

        .delete-link {
            text-decoration: none;
            color: red;
            font-weight: bold;
            
        }

        
    </style>
</head>
<body>
 <div class="containera">
  <h1>Color Management</h1>


  <a href="{% url 'add_color' %}" class="action-link">Add Color</a>


  <table>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Delete</th>
      </tr>

      {% for i in data %}
      <tr>
          <td>{{ i.id }}</td>
          <td>{{ i.name }}</td>
          <td><a href="{% url 'delete_color' id=i.id %}" class="delete-link">Delete</a></td>
      </tr>
      {% endfor %}
  </table>
 </div> 

{% endblock %}
