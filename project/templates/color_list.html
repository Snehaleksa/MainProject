<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Management</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(218, 243, 240);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: rgb(66, 66, 66);
            margin-bottom: 30px;
        }

        .action-link {
            display: inline-block;
            text-decoration: none;
            background: blue;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            color: grey;
        }

        th {
            background: blue;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        

        

        td {
            font-size: 16px;
        }

        .delete-link {
            text-decoration: none;
            color: red;
            font-weight: bold;
            
        }

        
    </style>
</head>
<body>

<h1>Color Management</h1>


<a href="{% url 'add_color' %}" class="action-link">Add Color</a>


<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Delete</th>
    </tr>

    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td><a href="{% url 'delete_color' id=i.id %}" class="delete-link">Delete</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
